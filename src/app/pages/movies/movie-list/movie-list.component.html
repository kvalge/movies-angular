<div class="container">
  <div class="row">
    <div ng-repeat="item in items track by $index">
      <div class="clearfix" ng-if="$index % 3 == 0"></div>
      <div class="col-sm-6" *ngFor="let detail of allDetails">
        <a class="select" [routerLink]="['/movies', detail.id]" >
          <p class="title">{{detail.movieName}}</p>
          <p class="year">{{detail.year}}</p>
          <img class="img" src="{{detail.image}}" alt="{{detail.movieName}}"
          >
          <div>
            <p>{{detail.description}}</p>
            <button (click)="onSelect(detail)">Select</button>
            <p>___________________</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
